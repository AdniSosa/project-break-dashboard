<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/passwords.css">
    <title>Generador de contraseñas</title>
</head>
<body>
    <header>
        <a href="./index.html"><img id="home-icon" src="./assets/icons/home.png" alt="Icono de casa"/></a>
        <a href="./weather.html"><img id="weather-icon" src="./assets/icons/nube.png" alt="Icono de nube"/></a>
        <a href="./clock.html"><img id="clock-icon" src="./assets/icons/clock.png" alt="Icono de reloj"/></a>

    <div id="password-div">

    <script src="./js/passwords.js"></script>
